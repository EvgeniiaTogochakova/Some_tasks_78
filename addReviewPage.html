<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница добавления отзыва</title>
    <link rel="stylesheet" href="./addReviewPage.css" />
    <script src="./storage.js"></script>
    <script src="./addReviewPage.js" defer></script>
  </head>
  <body>
    <h1>Страница добавления отзыва</h1>
    <div class="container">
      <input
        type="text"
        class="productName"
        placeholder="Введите название продукта"
      />
      <textarea class="review" placeholder="Введите отзыв" rows="5"></textarea>
      <button class="addReview">Отправить отзыв</button>
      <a href="./viewReviewsPage.html">Перейти на страницу просмотра отзывов</a>
    </div>
  </body>
</html>
